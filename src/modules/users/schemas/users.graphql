type User {
    _id: ID!
    firstName: String!
    lastName: String!
    password: String!
    email: String!
}

input NoIdUser {
    firstName: String!
    lastName: String!
    password: String!
    email: String!
}

type Query {
    jwt: String
    user(id: ID): User
}

type Mutation {
    register(user: NoIdUser): User
    login(email: String, password: String): String
}